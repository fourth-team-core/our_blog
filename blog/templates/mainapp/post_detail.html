{% extends base.html %}
{% load static %}

<div class="bloder-content">

    <div class="blog-box1">
        <div class="blog-box-image">
            <img src="images/post_04.png" title="priview"/>
        </div>
        <div class="blog-box-content">
            <h5>{{ post.title }}</h5>
            <h6>Категория: <a href=""> {{ post.category }}</a></h6>
            <p>
                {{ post.content }}
            </p>
            <ul>
                <li>Теги: <a href="#">{{ post:tags }}</a></li>
                <li>Автор: <a href="#">{{ post.author }}</a></li>
                <li>Опубликованно: {{ post.published_at }}</li>

            </ul>
        </div>
    </div>
    <div class="clear"></div>
</div>
