{% extends 'base.html' %}

{% block content %}

    {% if posts %}
        <p>Найдено результатов: {{ posts|length }}</p>
        <br>
        {% for post in posts %}
            <a href="{{ post.get_absolute_url }}"><p>{{ post.title }}</p></a>
            <p>{{ post.content }}</p>
            <br>
        {% endfor %}
    {% endif %}

{% endblock content %}
