{% extends 'base_for_all.html' %}
{% load static %}


{% block title %}
Post list
{% endblock %}

{% block content %}
<div class="bloger-grid">
    <div class="blog-img">
        <img src="{% static 'images/post_03.png' %}" title="img6"/>
    </div>
    <div class="bloger-content">
        <h5><a href="single.html">{{ post.title }}</a></h5>
        <p>
            {{ post.content|truncatewords:30 }}
        </p>
        <ul>
            <li><a href="#">{{ post.published_at }}</a></li>
            <li><a href="#"> tags: {{ post.tag }}</a></li>
            <li><a href="single.html"><span>Читать далее</span></a></li>
        </ul>
    </div>
    <div class="clear"></div>
</div>
{% endblock %}
