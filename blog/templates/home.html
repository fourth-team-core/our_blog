{% extends 'base.html' %}

{% block title %}
    Home Page
{% endblock title %}


{% block content %}
    {% if user.is_authenticated %}
        Hi {{ user.get_full_name }}!
        <p><a href="{% url 'authapp:logout' %}">logout</a></p>
    {% else %}
        <p>You are not logged in</p>
        <a href="{% url 'authapp:login' %}">login</a> |
        <a href="{% url 'authapp:signup' %}">signup</a>
    {% endif %}
{% endblock content %}
