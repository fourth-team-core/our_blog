{% extends 'base.html' %}

{% block title %}
    Change your password
{% endblock title %}

{% block content %}
    <h3>Change password</h3>
    <div>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <a href="{% url 'authapp:profile' %}">Back to my profile</a>
            <br><br>
            <button type="submit">Change password</button>
        </form>
    </div>
{% endblock content %}
