{% extends 'base.html' %}

{% block title %}
    Reset your password
{% endblock title %}

{% block content %}
    <h3>Reset password</h3>
    <div>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Reset your password</button>
        </form>
        <br/>
        <div>You can <a href="{% url 'authapp:signup' %}">signup</a> if you want to register new account</div>
    </div>
{% endblock content %}
